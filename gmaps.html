		<div>
      <div id="map"></div>
	  	<h2 class="chicken">Chicken, Alaska</h2>
			<div class="slider-container">
        <div class="slide active">
         <img src="images/chicken1.jpg">
        </div>
        <div class="slide">
         <img src="images/chicken2.webp">
        </div>
        <div class="slide">
         <img src="images/chicken3.jpg">
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
        <div class="dots">
         <div class="dot active-dot"></div>
         <div class="dot"></div>
         <div class="dot"></div>
        </div>
      </div>
			<script>
      $(document).ready(function () {
         let slideCount = $('.slide').length;
         let currentIndex = 0;
         $('.slide').hide();
         $('.active').show();
         $('.prev').on('click', function () {
            currentIndex--;
            if (currentIndex < 0) {
               currentIndex = slideCount - 1;
            }
            showSlide(currentIndex);
         });
         $('.next').on('click', function () {
            currentIndex++;
            if (currentIndex >= slideCount) {
               currentIndex = 0;
            }
            showSlide(currentIndex);
         });
         $('.dot').on('click', function () {
            currentIndex = $(this).index();
            showSlide(currentIndex);
         });
         function showSlide(index) {
            $('.slide').hide().removeClass('active');
            $('.dot').removeClass('active-dot');
            $('.slide').eq(index).show().addClass('active');
            $('.dot').eq(index).addClass('active-dot');
         }
         showSlide(currentIndex);
      });
    </script>
		<h2 class="chicken">Chicken</h2>
		</div>
  </body>
</html>
